<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js">
	</script>
	<link href="./videoplayer_plugin/videoplayer.css" rel="stylesheet" type="text/css">
	<title></title>
	<style type="text/css">
	   .firstCol {
	       width: 500px;
	       float:left;
	   }
	   .secondCol {
	       width: 400px;
	       float:left;
	   }
	</style>
</head>
<body>
	<video class="videoplayer" id="first" width="500"><source src="focus.mp4"></video>
	<video class="videoplayer" id="second" width="400"><source src="focus.mp4"></video>
	<div class="firstCol">
		<ul>
			<li style="list-style: none">Using .videoPlayer()</li>
			<li>Video starts playing after clicking on play button;</li>
			<li>maximum volume.</li>
		</ul>
	</div>
	<div class="secondCol">
		<ul>
			<li style="list-style: none">Using .videoPlayer({autoplay:true, muted:true})</li>
			<li>Video starts playing automatically as soon as page is loaded;</li>
			<li>video is muted.</li>
		</ul>
	</div>
	<script src="./videoplayer_plugin/videoplayer.js">
	</script> 
	<script src="script.js">
	</script>
</body>
</html>
